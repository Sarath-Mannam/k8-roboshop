apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  labels:     # these labels are deployment labels
    app: mongodb
    tier: db
    project: roboshop
spec:
  replicas: 1
  selector:
    matchLabels:   # these labels should match with POD
      app: mongodb
      tier: db
      project: roboshop
  template:        # This is the POD definition
    metadata:
      labels:
        app: mongodb
        tier: db
        project: roboshop
    spec:
      containers:
      - name: mongodb
        image: sarathmannam/mongodb:1.0.0